isis_ti_lfa:
  display_name: ISIS TI-LFA
  type: dict
  keys:
    enabled:
      type: bool
      default: false
    protection:
      type: str
      valid_values:
        - link
        - node
    local_convergence_delay:
      description: Local convergence delay in mpls
      type: int
      default: 10000
