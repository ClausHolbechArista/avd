!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname uplink_lan_wan_edge1
!
router path-selection
   tcp mss ceiling ipv4 ingress
   !
   load-balance policy LB-CONTROL-PLANE-PROFILE
   !
   load-balance policy LB-DEFAULT-AVT-POLICY-DEFAULT
   !
   policy DEFAULT-AVT-POLICY-WITH-CP
      default-match
         load-balance LB-DEFAULT-AVT-POLICY-DEFAULT
      10 application-profile CONTROL-PLANE-APPLICATION-PROFILE
         load-balance LB-CONTROL-PLANE-PROFILE
   !
   vrf default
      path-selection-policy DEFAULT-AVT-POLICY-WITH-CP
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance VRF1
!
ip security
   !
   ike policy CP-IKE-POLICY
      local-id 192.168.2.1
   !
   sa policy CP-SA-POLICY
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 test
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile CP-PROFILE
!
interface Dps1
   description DPS Interface
   ip address 192.168.2.1/32
!
interface Ethernet2
   description UPLINK_LAN_L2LEAF_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   vrf VRF1
   ip address 10.0.10.1/24
!
interface Ethernet2.100
   description My vlan 100
   no shutdown
   encapsulation dot1q vlan 100
   vrf VRF1
   ip address 10.0.100.1/24
   ipv6 enable
   ipv6 address cafe::cafe/64
   comment yo
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.1.1/32
!
interface Vxlan1
   description uplink_lan_wan_edge1_VTEP
   vxlan source-interface Dps1
   vxlan udp-port 4789
!
application traffic recognition
   !
   application ipv4 CONTROL-PLANE-APPLICATION
      destination prefix field-set CONTROL-PLANE-APP-DEST-PREFIXES
   !
   application-profile CONTROL-PLANE-APPLICATION-PROFILE
      application CONTROL-PLANE-APPLICATION
   !
   field-set ipv4 prefix CONTROL-PLANE-APP-DEST-PREFIXES
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
ipv6 unicast-routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.1.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
